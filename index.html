<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="weat.png" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab data-userWeather">Your Weather</p>
            <p class="tab data-searchWeather">Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn data-grantAccess">Grant Access</button>
            </div>

            <!-- search form -> form-container-->
            <form class="form-container data-searchForm">
                <input placeholder="Search for City..." class = "data-searchinput">
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- error section -->
            <div class="sub-container error-container">
                <img src="not-found.png" width="200" height="200">
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p class="data-cityName"></p>
                    <img class = "data-countryIcon">
                </div>

                <!-- weather descriptuion-->
                <p class = "data-weatherDesc"></p>
                <!--weather Icon-->
                <img class = "data-weatherIcon">
                <!--temperature-->
                <p class = "data-temp"></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>windspeed</p>
                        <p class = "data-windspeed"></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>humidity</p>
                        <p class = "data-humidity"></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p class = "data-cloudiness"></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
